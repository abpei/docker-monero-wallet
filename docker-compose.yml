version: '2'
services:
  wallet:
    image: juanluisbaptiste/monero-wallet:latest
    container_name: monero-wallet
    volumes_from:
    - wallet-data
    - monerod-data
    environment:
      - DISPLAY=unix$DISPLAY
    # links:
