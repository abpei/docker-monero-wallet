  wallet-data:
    image: juanluisbaptiste/monero-wallet:latest
    container_name: wallet-data
    volumes:
    -  /tmp/.X11-unix:/tmp/.X11-unix
    - .volumes/monero-storage:/home/monero/monero-storage
    - /etc/localtime:/etc/localtime:ro
